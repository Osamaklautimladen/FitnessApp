<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√úbungen Auswahl</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .exercise-card {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .exercise-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .exercise-img {
            height: 280px;
            object-fit: cover;
            width: 100%;
            border-bottom: 3px solid #dee2e6;
        }

        /* üìå –ö–æ–Ω—Ç–µ–Ω—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-check-input {
            width: 2.5rem;
            height: 1.3rem;
            cursor: pointer;
        }

        .toggle-container label {
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        label{
            display: block;
            margin-bottom: 0;
        }
        .form-check-input {
            position: relative; 
            margin-top: 0; 
            margin-left:0; 
        }  
      .selection-counter {
            position: fixed;
            right: 30px;
            top: 40%; /* –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ 10% –Ω–∏–∂–µ */
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #28a745;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
            opacity: 0;
            transform: scale(0.8);
        }

        .selection-counter.visible {
            opacity: 1;
            transform: scale(1);
        }
        /* üì± –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */
        @media (max-width: 768px) {
            .col-md-4 {
                flex: 0 0 50%; /* 2 –∫–∞—Ä—Ç–æ—á–∫–∏ –≤ —Ä—è–¥ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö */
                max-width: 50%;
            }
               .selection-counter {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
                right: 15px;
            }
        }

        @media (max-width: 576px) {
            .col-md-4 {
                flex: 0 0 100%; /* 1 –∫–∞—Ä—Ç–æ—á–∫–∞ –≤ —Ä—è–¥ –Ω–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-1">√úbungen f√ºr {{ level }}</h1>
        <p class="text-center mb-4">W√§hl die √úbungen aus</p>
        <div class="mb-4 text-center">
            <button id="select-all-btn" class="btn btn-outline-primary">Alle ausw√§hlen</button>
        </div>
     <form action="{{ url_for('start_training') }}" method="POST">
        <div class="row">
            {% for exercise in exercises %}
            <div class="col-md-4 col-sm-6 col-12 mb-4">
                <div class="card exercise-card">
                    <img src="{{ url_for('static', filename='images/' + exercise.image) }}" alt="{{ exercise.title }}" class="exercise-img">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ exercise.title }}</h5>
                        <p class="card-text text-center">{{ exercise.description }}</p>
                        <div class="toggle-container">
                            <span id="order_{{ exercise.id }}" class="exercise-order"></span>
                            <input type="hidden" id="hidden_order_{{ exercise.id }}" name="exercise_order_{{ exercise.id }}" value="">
                            <input type="checkbox" class="form-check-input exercise-checkbox" name="selected_exercises" value="{{ exercise.id }}">
                            <label for="toggle_{{ exercise.id }}">Ein/Aus</label>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row mt-4">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">√úbungszeit</h5>
                        <div class="input-group">
                            <input type="number" class="form-control" id="exercise-time" name="exercise_time" value="45" min="5" max="300">
                            <span class="input-group-text">Sekunden</span>
                        </div>
                        <small class="text-muted">Zeit pro √úbung (Standard: 45 Sekunden)</small>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pausenzeit</h5>
                        <div class="input-group">
                            <input type="number" class="form-control" id="pause-time" name="pause_time" value="15" min="5" max="120">
                            <span class="input-group-text">Sekunden</span>
                        </div>
                        <small class="text-muted">Pause zwischen √úbungen (Standard: 15 Sekunden)</small>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-lg w-100 mt-4 animated-button">Trainingsplan aktivieren</button>
    </form>

        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3 d-block text-center">Zur√ºck zur Startseite</a>
    </div>
  <div id="selection-counter" class="selection-counter">0</div>
    <script>
        let selectedExercises = [];

        const counterElement = document.getElementById('selection-counter');
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—á–µ—Ç—á–∏–∫–∞
        function updateCounter() {
            const count = selectedExercises.length;
            counterElement.textContent = count;
            
            if (count > 0) {
                counterElement.classList.add('visible');
            } else {
                counterElement.classList.remove('visible');
            }
        }
        
        document.querySelectorAll('.exercise-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                let exerciseId = this.value;  // –ò—Å–ø–æ–ª—å–∑—É–µ–º value –≤–º–µ—Å—Ç–æ data-id
                let orderElement = document.getElementById(`order_${exerciseId}`);
    
                if (this.checked) {
                    // –î–æ–±–∞–≤–ª—è–µ–º ID –≤ –º–∞—Å—Å–∏–≤, –µ—Å–ª–∏ –µ–≥–æ —Ç–∞–º –Ω–µ—Ç
                    if (!selectedExercises.includes(exerciseId)) {
                        selectedExercises.push(exerciseId);
                    }
                } else {
                    // –£–¥–∞–ª—è–µ–º –∏–∑ –º–∞—Å—Å–∏–≤–∞, –µ—Å–ª–∏ —É–±—Ä–∞–ª–∏ –≥–∞–ª–æ—á–∫—É
                    selectedExercises = selectedExercises.filter(id => id !== exerciseId);
                }
    
                // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–æ–º–µ—Ä–∞ –æ—á–µ—Ä–µ–¥–Ω–æ—Å—Ç–∏
                updateExerciseOrder();
                updateCounter();
            });
        });
    
        function updateExerciseOrder() {
            selectedExercises.forEach((id, index) => {
                let orderElement = document.getElementById(`order_${id}`);
                if (orderElement) {
                    orderElement.textContent = `${index + 1}.`;
                    document.getElementById(`hidden_order_${id}`).value = index + 1; // –û–±–Ω–æ–≤–ª—è–µ–º —Å–∫—Ä—ã—Ç–æ–µ –ø–æ–ª–µ
                }
            });
    
            // –û—á–∏—â–∞–µ–º –Ω–æ–º–µ—Ä–∞ —É –Ω–µ–≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —á–µ–∫–±–æ–∫—Å–æ–≤
            document.querySelectorAll('.exercise-checkbox').forEach(checkbox => {
                if (!checkbox.checked) {
                    let orderElement = document.getElementById(`order_${checkbox.value}`);
                    if (orderElement) {
                        orderElement.textContent = '';
                        document.getElementById(`hidden_order_${checkbox.value}`).value = ''; // –û—á–∏—â–∞–µ–º —Å–∫—Ä—ã—Ç–æ–µ –ø–æ–ª–µ
                    }
                }
            });
        }

          document.getElementById('select-all-btn').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('.exercise-checkbox');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = !allChecked;
                
                let exerciseId = checkbox.value;
                if (!allChecked) {
                    // –ï—Å–ª–∏ –≤–∫–ª—é—á–∞–µ–º –≤—Å–µ
                    if (!selectedExercises.includes(exerciseId)) {
                        selectedExercises.push(exerciseId);
                    }
                } else {
                    // –ï—Å–ª–∏ –≤—ã–∫–ª—é—á–∞–µ–º –≤—Å–µ
                    selectedExercises = [];
                }
            });
            
            updateExerciseOrder();
            updateCounter();
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—á–µ—Ç—á–∏–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        updateCounter();
    </script>
</body>

</html>
