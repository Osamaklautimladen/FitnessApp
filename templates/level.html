<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√úbungen Auswahl</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .exercise-card {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .exercise-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .exercise-img {
            height: 200px;
            object-fit: cover;
            width: 100%;
            border-bottom: 3px solid #dee2e6;
        }

        /* üìå –ö–æ–Ω—Ç–µ–Ω—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-check-input {
            width: 2.5rem;
            height: 1.3rem;
            cursor: pointer;
        }

        .toggle-container label {
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        label{
            display: block;
            margin-bottom: 0;
        }
        .form-check-input {
            position: relative; 
            margin-top: 0; 
            margin-left:0; 
        }  

        /* üì± –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */
        @media (max-width: 768px) {
            .col-md-4 {
                flex: 0 0 50%; /* 2 –∫–∞—Ä—Ç–æ—á–∫–∏ –≤ —Ä—è–¥ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö */
                max-width: 50%;
            }
        }

        @media (max-width: 576px) {
            .col-md-4 {
                flex: 0 0 100%; /* 1 –∫–∞—Ä—Ç–æ—á–∫–∞ –≤ —Ä—è–¥ –Ω–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">√úbungen f√ºr {{ level }}</h1>

        <form action="{{ url_for('start_training') }}" method="POST">
            <div class="row">
                {% for exercise in exercises %}
                <div class="col-md-4 col-sm-6 col-12 mb-4">
                    <div class="card exercise-card">
                        <img src="{{ url_for('static', filename='images/' + exercise.image) }}" alt="{{ exercise.title }}" class="exercise-img">
                        <div class="card-body">
                            <h5 class="card-title text-center">{{ exercise.title }}</h5>
                            <p class="card-text text-center">{{ exercise.description }}</p>
                            <div class="toggle-container">
                                <!-- –ù–æ–º–µ—Ä –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è -->
                                <span class="exercise-order me-2" id="order_{{ exercise.id }}"> </span>
                                
                                <!-- –ß–µ–∫–±–æ–∫—Å -->
                                <input type="checkbox" class="form-check-input exercise-checkbox"
                                       id="toggle_{{ exercise.id }}" name="selected_exercises"
                                       value="{{ exercise.id }}" data-id="{{ exercise.id }}">
                                <label for="toggle_{{ exercise.id }}">Ein/Aus</label>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100 mt-4 animated-button">Trainingsplan aktivieren</button>
        </form>

        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3 d-block text-center">Zur√ºck zur Startseite</a>
    </div>

    <script>
        let selectedExercises = [];

        document.querySelectorAll('.exercise-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                let exerciseId = this.getAttribute('data-id');
                let orderElement = document.getElementById(`order_${exerciseId}`);

                if (this.checked) {
                    // –î–æ–±–∞–≤–ª—è–µ–º ID —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –≤ –º–∞—Å—Å–∏–≤
                    selectedExercises.push(exerciseId);
                } else {
                    // –£–¥–∞–ª—è–µ–º –∏–∑ –º–∞—Å—Å–∏–≤–∞, –µ—Å–ª–∏ —É–±—Ä–∞–ª–∏ –≥–∞–ª–æ—á–∫—É
                    selectedExercises = selectedExercises.filter(id => id !== exerciseId);
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–æ–º–µ—Ä–∞ –æ—á–µ—Ä–µ–¥–Ω–æ—Å—Ç–∏
                updateExerciseOrder();
            });
        });

        function updateExerciseOrder() {
            selectedExercises.forEach((id, index) => {
                document.getElementById(`order_${id}`).textContent = `${index + 1}.`;
            });

            // –ï—Å–ª–∏ —á–µ–∫–±–æ–∫—Å —Å–Ω—è–ª–∏, –æ—á–∏—â–∞–µ–º –Ω–æ–º–µ—Ä
            document.querySelectorAll('.exercise-checkbox').forEach(checkbox => {
                if (!checkbox.checked) {
                    let orderElement = document.getElementById(`order_${checkbox.getAttribute('data-id')}`);
                    orderElement.textContent = '';
                }
            });
        }
    </script>
</body>

</html>
